<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Básquetbol" content="Gallery" />
    <title>StreetChileanBall - Galería</title>
    <link rel="stylesheet" href="gallery.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="icon" href="logo.PNG" />
  </head>
  <body class="bg-dark">
    <header class="d-flex align-items-center justify-content-between bg-dark sticky-top">
      <div class="mx-4">
        <a href="index.html">
          <img src="logo.PNG" alt="logo - StreetChileanBall" width="100" height="100" />
        </a>
      </div>
      <div class="mx-4">
        <nav>
          <a class="link text-decoration-none p-1" href="index.html">Inicio</a>
          <a class="link text-decoration-none p-1" href="#contact">Contacto</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="gallery-intro text-center text-white py-5">
        <h1>Nuestra Galería</h1>
        <p class="lead">Explora los momentos más emocionantes de nuestros eventos y comunidad</p>
        
        <div class="gallery-filters">
          <button class="filter-btn active" data-filter="all">Todas</button>
          <button class="filter-btn" data-filter="horizontal">Horizontales</button>
          <button class="filter-btn" data-filter="vertical">Verticales</button>
        </div>
      </section>

      <section class="gallery-grid container py-5">
        <div class="row g-4">
          <!-- Gallery items will be dynamically loaded here -->
        </div>
      </section>

      <section id="contact" class="py-5">
        <div class="container">
          <div class="contact-section">
            <div class="row justify-content-center">
              <div class="col-md-8 text-center">
                <h2 class="mb-4">Contáctanos</h2>
                <p class="mb-5">¿Tienes alguna pregunta o comentario? ¡Nos encantaría escucharte!</p>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-8">
                <form id="contactForm" action="https://formspree.io/f/xanenyzb" method="POST">
                  <div class="mb-3">
                    <input type="text" class="form-control" name="name" placeholder="Nombre" required>
                  </div>
                  <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" name="subject" placeholder="Asunto" required>
                  </div>
                  <div class="mb-3">
                    <textarea class="form-control" name="message" rows="5" placeholder="Mensaje" required></textarea>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="text-center text-white py-4">
      <h4>&copy; Street Chilean Ball</h4>
    </footer>

    <script src="gallery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
